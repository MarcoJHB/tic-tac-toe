<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>#️⃣</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div class="container">
        <form class="player-info">
          <h3>Enter player names and click play to start!</h3>
          <div class="form-group">
            <label for="playerOne">Player 1 (X)</label>
            <input type="text" class="form-control" name="playerOne" id="playerOne" placeholder="Name of Player One">
          </div>
          <div class="form-group">
            <label for="playerOne">Player 2 (O)</label>
            <input type="text" class="form-control" name="playerOne" id="playerTwo" placeholder="Name of Player Two">
          </div>
          <button type="submit" class="btn btn-primary">Play</button>
        </form>
      </div>
      <div class="col-4 offset-4 place hidden">
          <div class="alert alert-primary game-status text-center">
            <h4>Board: </h4>
          </div>
      <div class="board" id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="center">
        <button class="mt-4 text-center btn btn-primary" id="reset">Restart</button>
      </div>
    </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
